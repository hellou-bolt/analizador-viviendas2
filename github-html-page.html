<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Estadístico de Viviendas</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { BarChart, Bar, LineChart, Line, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        // Iconos SVG simples
        const Upload = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Calculator = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
        );

        const Target = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const TrendingUp = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const Database = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
            </svg>
        );

        const FileText = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const StatsAnalyzer = () => {
            const [data, setData] = useState(null);
            const [stats, setStats] = useState(null);
            const [activeTab, setActiveTab] = useState('upload');
            const [loading, setLoading] = useState(false);

            const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];
            
            const regiones = {
                1: 'Bogotá',
                2: 'Atlántica',
                3: 'Oriental',
                4: 'Central',
                5: 'Pacífica',
                6: 'Amazonía/Orinoquía'
            };

            const servicios = {
                'P4031S1': 'Energía Eléctrica',
                'P4031S2': 'Gas Natural',
                'P4031S3': 'Alcantarillado',
                'P4031S4': 'Recolección de Basuras',
                'P4031S5': 'Acueducto'
            };

            const calculateStats = (rawData) => {
                setLoading(true);
                
                const cleanData = rawData.filter(row => 
                    row.P4031S1A1 && row.P4031S4A1 && row.P70 && row.REGION
                ).map(row => ({
                    ...row,
                    P4031S1A1: Number(row.P4031S1A1),
                    P4031S4A1: Number(row.P4031S4A1),
                    P70: Number(row.P70),
                    REGION: Number(row.REGION),
                    P4031S1: Number(row.P4031S1),
                    P4031S2: Number(row.P4031S2),
                    P4031S3: Number(row.P4031S3),
                    P4031S4: Number(row.P4031S4),
                    P4031S5: Number(row.P4031S5)
                }));

                const n = cleanData.length;

                const calcDescriptive = (arr) => {
                    const sorted = [...arr].sort((a, b) => a - b);
                    const mean = arr.reduce((a, b) => a + b, 0) / arr.length;
                    const median = sorted[Math.floor(sorted.length / 2)];
                    const mode = arr.reduce((acc, val) => {
                        acc[val] = (acc[val] || 0) + 1;
                        return acc;
                    }, {});
                    const modeValue = Object.keys(mode).reduce((a, b) => mode[a] > mode[b] ? a : b);
                    const variance = arr.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / arr.length;
                    const std = Math.sqrt(variance);
                    const range = Math.max(...arr) - Math.min(...arr);
                    const cv = std / mean;
                    
                    return { mean, median, mode: Number(modeValue), variance, std, range, cv };
                };

                const descriptive = {
                    estrato: calcDescriptive(cleanData.map(d => d.P4031S1A1)),
                    frecuencia: calcDescriptive(cleanData.map(d => d.P4031S4A1)),
                    hogares: calcDescriptive(cleanData.map(d => d.P70))
                };

                const regionProbs = Object.keys(regiones).map(region => {
                    const count = cleanData.filter(d => d.REGION === Number(region)).length;
                    return {
                        region: regiones[region],
                        probabilidad: count / n,
                        count
                    };
                });

                const estratoProbs = [...new Set(cleanData.map(d => d.P4031S1A1))].sort().map(estrato => {
                    const count = cleanData.filter(d => d.P4031S1A1 === estrato).length;
                    return {
                        estrato,
                        probabilidad: count / n,
                        count
                    };
                });

                const servicioProbs = Object.keys(servicios).map(key => {
                    const count = cleanData.filter(d => d[key] === 1).length;
                    return {
                        servicio: servicios[key],
                        probabilidad: count / n,
                        count
                    };
                });

                const pEnergia = cleanData.filter(d => d.P4031S1 === 1).length / n;
                const pGas = cleanData.filter(d => d.P4031S2 === 1).length / n;
                const pEnergiaOGas = cleanData.filter(d => d.P4031S1 === 1 || d.P4031S2 === 1).length / n;
                const pEnergiaYGas = cleanData.filter(d => d.P4031S1 === 1 && d.P4031S2 === 1).length / n;

                const pTodosServicios = cleanData.filter(d => 
                    d.P4031S1 === 1 && d.P4031S2 === 1 && d.P4031S3 === 1 && 
                    d.P4031S4 === 1 && d.P4031S5 === 1
                ).length / n;

                const pEstrato3 = cleanData.filter(d => d.P4031S1A1 === 3).length / n;
                const pRegion1 = cleanData.filter(d => d.REGION === 1).length / n;
                const pEstrato3Region1 = cleanData.filter(d => d.P4031S1A1 === 3 && d.REGION === 1).length / n;
                const pEstrato3DadoRegion1 = pRegion1 > 0 ? pEstrato3Region1 / pRegion1 : 0;

                setStats({
                    totalRegistros: n,
                    descriptive,
                    regionProbs,
                    estratoProbs,
                    servicioProbs,
                    adicion: {
                        pEnergia,
                        pGas,
                        pEnergiaOGas,
                        pEnergiaYGas,
                        verificacion: pEnergia + pGas - pEnergiaYGas
                    },
                    multiplicacion: {
                        pTodosServicios
                    },
                    bayes: {
                        pEstrato3,
                        pRegion1,
                        pEstrato3Region1,
                        pEstrato3DadoRegion1
                    }
                });

                setData(cleanData);
                setLoading(false);
                setActiveTab('descriptive');
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    Papa.parse(file, {
                        header: true,
                        delimiter: ';',
                        encoding: 'latin1',
                        complete: (results) => {
                            calculateStats(results.data);
                        },
                        error: (error) => {
                            alert('Error al cargar el archivo: ' + error.message);
                        }
                    });
                }
            };

            const generateSampleData = () => {
                const n = 1000;
                const sampleData = Array.from({ length: n }, (_, i) => ({
                    DIRECTORIO: i + 1,
                    REGION: Math.floor(Math.random() * 6) + 1,
                    P4031S1A1: Math.floor(Math.random() * 6) + 1,
                    P4031S4A1: Math.floor(Math.random() * 7) + 1,
                    P70: Math.floor(Math.random() * 4) + 1,
                    P4031S1: Math.random() > 0.1 ? 1 : 2,
                    P4031S2: Math.random() > 0.3 ? 1 : 2,
                    P4031S3: Math.random() > 0.2 ? 1 : 2,
                    P4031S4: Math.random() > 0.15 ? 1 : 2,
                    P4031S5: Math.random() > 0.2 ? 1 : 2
                }));
                calculateStats(sampleData);
            };

            const tabs = [
                { id: 'upload', name: 'Cargar Datos', icon: Upload },
                { id: 'descriptive', name: 'Descriptiva', icon: Calculator },
                { id: 'probability', name: 'Probabilidades', icon: Target },
                { id: 'distribution', name: 'Distribuciones', icon: TrendingUp },
                { id: 'bayes', name: 'Bayes', icon: Database }
            ];

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="container mx-auto p-4 max-w-7xl">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center gap-3">
                                <FileText />
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">Analizador Estadístico de Viviendas</h1>
                                    <p className="text-gray-600">Análisis completo de datos de viviendas colombianas</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg mb-6">
                            <div className="flex overflow-x-auto border-b">
                                {tabs.map((tab) => {
                                    const Icon = tab.icon;
                                    return (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            disabled={!stats && tab.id !== 'upload'}
                                            className={`flex items-center gap-2 px-6 py-4 font-medium transition-colors whitespace-nowrap ${
                                                activeTab === tab.id
                                                    ? 'border-b-2 border-blue-600 text-blue-600'
                                                    : 'text-gray-600 hover:text-gray-800 disabled:text-gray-400 disabled:cursor-not-allowed'
                                            }`}
                                        >
                                            <Icon />
                                            {tab.name}
                                        </button>
                                    );
                                })}
                            </div>

                            <div className="p-6">
                                {activeTab === 'upload' && (
                                    <div className="text-center py-12">
                                        <div className="w-16 h-16 mx-auto text-gray-400 mb-4 flex items-center justify-center">
                                            <Upload />
                                        </div>
                                        <h3 className="text-xl font-semibold mb-2">Cargar archivo de datos</h3>
                                        <p className="text-gray-600 mb-6">Sube tu archivo CSV con datos de viviendas (separado por punto y coma)</p>
                                        
                                        <div className="flex flex-col items-center gap-4">
                                            <label className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer transition-colors">
                                                Seleccionar archivo CSV
                                                <input
                                                    type="file"
                                                    accept=".csv"
                                                    onChange={handleFileUpload}
                                                    className="hidden"
                                                />
                                            </label>
                                            
                                            <div className="text-gray-500">o</div>
                                            
                                            <button
                                                onClick={generateSampleData}
                                                className="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                                            >
                                                Usar datos de ejemplo
                                            </button>
                                        </div>

                                        {loading && (
                                            <div className="mt-8">
                                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                                                <p className="text-gray-600 mt-4">Procesando datos...</p>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {activeTab === 'descriptive' && stats && (
                                    <div className="space-y-6">
                                        <div className="bg-blue-50 rounded-lg p-4">
                                            <h3 className="text-lg font-semibold mb-2">Resumen del Dataset</h3>
                                            <p className="text-gray-700">Total de registros analizados: <span className="font-bold">{stats.totalRegistros}</span></p>
                                        </div>

                                        {Object.entries({
                                            'Estrato Socioeconómico': stats.descriptive.estrato,
                                            'Frecuencia de Recolección': stats.descriptive.frecuencia,
                                            'Hogares por Vivienda': stats.descriptive.hogares
                                        }).map(([name, values]) => (
                                            <div key={name} className="bg-white border rounded-lg p-6">
                                                <h3 className="text-xl font-semibold mb-4 text-gray-800">{name}</h3>
                                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                                    <div className="bg-blue-50 p-4 rounded">
                                                        <div className="text-sm text-gray-600">Media</div>
                                                        <div className="text-2xl font-bold text-blue-600">{values.mean.toFixed(2)}</div>
                                                    </div>
                                                    <div className="bg-green-50 p-4 rounded">
                                                        <div className="text-sm text-gray-600">Mediana</div>
                                                        <div className="text-2xl font-bold text-green-600">{values.median.toFixed(2)}</div>
                                                    </div>
                                                    <div className="bg-yellow-50 p-4 rounded">
                                                        <div className="text-sm text-gray-600">Moda</div>
                                                        <div className="text-2xl font-bold text-yellow-600">{values.mode}</div>
                                                    </div>
                                                    <div className="bg-purple-50 p-4 rounded">
                                                        <div className="text-sm text-gray-600">Desv. Estándar</div>
                                                        <div className="text-2xl font-bold text-purple-600">{values.std.toFixed(2)}</div>
                                                    </div>
                                                    <div className="bg-red-50 p-4 rounded">
                                                        <div className="text-sm text-gray-600">Varianza</div>
                                                        <div className="text-2xl font-bold text-red-600">{values.variance.toFixed(2)}</div>
                                                    </div>
                                                    <div className="bg-indigo-50 p-4 rounded">
                                                        <div className="text-sm text-gray-600">Rango</div>
                                                        <div className="text-2xl font-bold text-indigo-600">{values.range.toFixed(0)}</div>
                                                    </div>
                                                    <div className="bg-pink-50 p-4 rounded">
                                                        <div className="text-sm text-gray-600">Coef. Variación</div>
                                                        <div className="text-2xl font-bold text-pink-600">{values.cv.toFixed(4)}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {activeTab === 'probability' && stats && (
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-semibold mb-4">Distribución por Región</h3>
                                            <div className="grid md:grid-cols-2 gap-6">
                                                <ResponsiveContainer width="100%" height={300}>
                                                    <PieChart>
                                                        <Pie
                                                            data={stats.regionProbs}
                                                            dataKey="probabilidad"
                                                            nameKey="region"
                                                            cx="50%"
                                                            cy="50%"
                                                            outerRadius={80}
                                                            label={(entry) => `${entry.region}: ${(entry.probabilidad * 100).toFixed(1)}%`}
                                                        >
                                                            {stats.regionProbs.map((entry, index) => (
                                                                <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                                            ))}
                                                        </Pie>
                                                        <Tooltip />
                                                    </PieChart>
                                                </ResponsiveContainer>
                                                <div className="space-y-2">
                                                    {stats.regionProbs.map((item, idx) => (
                                                        <div key={idx} className="flex justify-between items-center p-3 bg-gray-50 rounded">
                                                            <span className="font-medium">{item.region}</span>
                                                            <span className="text-blue-600 font-semibold">{(item.probabilidad * 100).toFixed(2)}%</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <h3 className="text-xl font-semibold mb-4">Distribución por Estrato</h3>
                                            <ResponsiveContainer width="100%" height={300}>
                                                <BarChart data={stats.estratoProbs}>
                                                    <CartesianGrid strokeDasharray="3 3" />
                                                    <XAxis dataKey="estrato" />
                                                    <YAxis />
                                                    <Tooltip formatter={(value) => `${(value * 100).toFixed(2)}%`} />
                                                    <Legend />
                                                    <Bar dataKey="probabilidad" fill="#3b82f6" name="Probabilidad" />
                                                </BarChart>
                                            </ResponsiveContainer>
                                        </div>

                                        <div>
                                            <h3 className="text-xl font-semibold mb-4">Disponibilidad de Servicios</h3>
                                            <ResponsiveContainer width="100%" height={300}>
                                                <BarChart data={stats.servicioProbs} layout="vertical">
                                                    <CartesianGrid strokeDasharray="3 3" />
                                                    <XAxis type="number" />
                                                    <YAxis dataKey="servicio" type="category" width={150} />
                                                    <Tooltip formatter={(value) => `${(value * 100).toFixed(2)}%`} />
                                                    <Bar dataKey="probabilidad" fill="#10b981" />
                                                </BarChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'distribution' && stats && (
                                    <div className="space-y-6">
                                        <div className="bg-white border rounded-lg p-6">
                                            <h3 className="text-xl font-semibold mb-4">Regla de Adición (Energía y Gas)</h3>
                                            <div className="grid md:grid-cols-2 gap-6">
                                                <div className="space-y-3">
                                                    <div className="flex justify-between p-3 bg-blue-50 rounded">
                                                        <span>P(Energía)</span>
                                                        <span className="font-bold">{(stats.adicion.pEnergia * 100).toFixed(2)}%</span>
                                                    </div>
                                                    <div className="flex justify-between p-3 bg-green-50 rounded">
                                                        <span>P(Gas)</span>
                                                        <span className="font-bold">{(stats.adicion.pGas * 100).toFixed(2)}%</span>
                                                    </div>
                                                    <div className="flex justify-between p-3 bg-yellow-50 rounded">
                                                        <span>P(Energía ∪ Gas)</span>
                                                        <span className="font-bold">{(stats.adicion.pEnergiaOGas * 100).toFixed(2)}%</span>
                                                    </div>
                                                    <div className="flex justify-between p-3 bg-purple-50 rounded">
                                                        <span>P(Energía ∩ Gas)</span>
                                                        <span className="font-bold">{(stats.adicion.pEnergiaYGas * 100).toFixed(2)}%</span>
                                                    </div>
                                                </div>
                                                <div className="bg-gray-50 p-6 rounded-lg">
                                                    <h4 className="font-semibold mb-3">Verificación de la fórmula:</h4>
                                                    <p className="text-sm text-gray-600 mb-2">P(A ∪ B) = P(A) + P(B) - P(A ∩ B)</p>
                                                    <div className="bg-white p-4 rounded border-2 border-green-500">
                                                        <div className="text-center">
                                                            <div className="text-sm text-gray-600">Resultado calculado:</div>
                                                            <div className="text-2xl font-bold text-green-600">
                                                                {(stats.adicion.verificacion * 100).toFixed(2)}%
                                                            </div>
                                                            <div className="text-sm text-gray-600 mt-1">
                                                                vs P(A ∪ B) = {(stats.adicion.pEnergiaOGas * 100).toFixed(2)}%
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-white border rounded-lg p-6">
                                            <h3 className="text-xl font-semibold mb-4">Regla de Multiplicación</h3>
                                            <div className="bg-gradient-to-r from-blue-50 to-purple-50 p-6 rounded-lg">
                                                <div className="text-center">
                                                    <div className="text-lg text-gray-700 mb-2">Probabilidad de tener TODOS los servicios</div>
                                                    <div className="text-4xl font-bold text-blue-600">
                                                        {(stats.multiplicacion.pTodosServicios * 100).toFixed(2)}%
                                                    </div>
                                                    <div className="text-sm text-gray-600 mt-2">
                                                        (Energía ∩ Gas ∩ Alcantarillado ∩ Basuras ∩ Acueducto)
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'bayes' && stats && (
                                    <div className="space-y-6">
                                        <div className="bg-white border rounded-lg p-6">
                                            <h3 className="text-xl font-semibold mb-4">Teorema de Bayes</h3>
                                            
                                            <div className="space-y-6">
                                                <div className="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-lg">
                                                    <h4 className="font-semibold text-lg mb-4">P(Estrato = 3 | Región = Bogotá)</h4>
                                                    <div className="grid md:grid-cols-2 gap-4">
                                                        <div>
                                                            <div className="space-y-2">
                                                                <div className="flex justify-between p-2 bg-white rounded">
                                                                    <span className="text-sm">P(Estrato = 3)</span>
                                                                    <span className="font-bold">{(stats.bayes.pEstrato3 * 100).toFixed(2)}%</span>
                                                                </div>
                                                                <div className="flex justify-between p-2 bg-white rounded">
                                                                    <span className="text-sm">P(Región = Bogotá)</span>
                                                                    <span className="font-bold">{(stats.bayes.pRegion1 * 100).toFixed(2)}%</span>
                                                                </div>
                                                                <div className="flex justify-between p-2 bg-white rounded">
                                                                    <span className="text-sm">P(Estrato 3 ∩ Bogotá)</span>
                                                                    <span className="font-bold">{(stats.bayes.pEstrato3Region1 * 100).toFixed(2)}%</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center justify-center">
                                                            <div className="bg-white p-6 rounded-lg border-4 border-blue-500 text-center">
                                                                <div className="text-sm text-gray-600 mb-1">Probabilidad Condicional</div>
                                                                <div className="text-3xl font-bold text-blue-600">
                                                                    {(stats.bayes.pEstrato3DadoRegion1 * 100).toFixed(2)}%
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <p className="text-sm text-gray-600 mt-4">
                                                        Si una vivienda está en Bogotá, hay un {(stats.bayes.pEstrato3DadoRegion1 * 100).toFixed(2)}% de probabilidad de que sea estrato 3.
                                                    </p>
                                                </div>

                                                <div className="bg-gray-50 p-4 rounded-lg">
                                                    <h4 className="font-semibold mb-2">Interpretación</h4>
                                                    <p className="text-gray-700">
                                                        El Teorema de Bayes nos permite actualizar nuestras probabilidades cuando tenemos nueva información. 
                                                        En este caso, conocer que una vivienda está en Bogotá modifica nuestra estimación sobre su estrato.
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<StatsAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
